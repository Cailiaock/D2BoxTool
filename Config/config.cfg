#本文件设置大箱子文件排序规则。
#格式:
#   分类,品质,页码
#
#分类:itemtype.cfg中定义的分类
#品质:
#    0 all 所有（药品、卷轴等物品没有“品质”，直接填0即可）
#    1 damage 毁坏
#    2 normal 普通
#    3 supper 超级
#    4 blue   蓝色
#    5 green  绿色
#    6 yellow 黄色
#    7 Unique 暗金
#    8 orange 橙色
#
#例:
#辩视卷轴、城镇传送卷轴、辩视之书、城镇传送之书从第1页排放
